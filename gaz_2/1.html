<!DOCTYPE html>
<html>
  <head>
    <title>HTML attributes</title>
  </head>
  <body>
    <!-- Absolute URL -->
    <h1>HTML attributes</h1>
    <h2>Hyperlink Tag</h2>
    <a href="https://google.com"> Visit Google.com </a>
    <br />
    <a href="https://bing.com"> Visit bing.com </a>
    <br />
    <!-- Relative URL -->
    <a href="/"> Homepage </a>
    <br />
    <a href="https://fa.ehsangazar.com" target="_blank">
      Visit Ehsan Gazar Website
    </a>
    <br />
    <hr />
    <h2>Image Tag</h2>
    <!-- Absolute link -->
    <img
      src="https://fa.ehsangazar.com/ehsangazar.jfif"
      width="100px"
      height="120px"
    />
    <br />
    <br />
    <!-- Relative Link -->
    <img src="/test.png" width="80px" />

    <br />
    <br />
    <table border="1px">
      <tr>
        <td bgcolor="red"></td>
        <td>
          <img src="https://fa.ehsangazar.com/ehsangazar.jfif" height="120px" />
        </td>
        <td><img src="/test.png" height="120px" /></td>
      </tr>
    </table>
    <br />
    <br />
  </body>
</html>
