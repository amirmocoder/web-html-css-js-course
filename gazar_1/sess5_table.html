<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <h1>Table Definition in HTML</h1>
    <table>
      <!-- head of the table-->
      <thead>
        <!-- a row-->
        <tr>
          <!-- multi selection
          Command / Control + 'D' -->
          <!-- a colum-->
          <th>
            <h6>ID</h6>
          </th>
          <th><h6>Name</h6></th>
          <th><h6>Company</h6></th>
        </tr>
      </thead>
      <!--content of the table -->
      <tbody>
        <tr>
          <td>1</td>
          <td>Ehsan Gazar</td>
          <td>MaktabKhooneh</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jack Anderson</td>
          <td>Google</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
