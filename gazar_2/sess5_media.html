<!DOCTYPE html>
<html>
  <head>
    <title>Media Display</title>
  </head>
  <body>
    <!-- image tag -->
    <img src="/test.png" width="100px" />
    <br />
    <br />
    <!-- video tag -->
    <video controls width="200px" height="100px">
      <source src="./sample.mp4" type="video/mp4" />
    </video>
    <br />
    <br />
    <!-- audio tag -->
    <audio controls>
      <source src="./audio.mp3" type="audio/mpeg" />
    </audio>
    <br />
    <br />
    <!-- iframe tag cast a video from youtube -->
    <iframe
      width="300"
      height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
    >
    </iframe>
    <br />
    <br />
    <!-- iframe tag cast a page -->
    <iframe width="300" height="315" src="https://fa.ehsangazar.com"> </iframe>
    <br />
    <br />
    <!-- embed tag-->
    <embed src="./test.png" width="100px" />
  </body>
</html>
